<!DOCTYPE html>
<html>
  <head>
    <title> Klaver UI Prototype</title>
      <meta name="description" content="I am a web-developer &amp; entrepreneur.  In 2017 I'm focused on information design, cybersecurity, entrepreneurship, SEO, and web-administration.">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
      <!-- <link rel="stylesheet" type="text/css" href="css/mui.css"/> -->
      <link rel="icon" href="favicon.png" type="image"/>
      <style>
      @font-face {
        font-family: Helvetica Neue Light;
        src: url('fonts/HelveticaNeue-Light.ttf');
      }
      @font-face {
        font-family: Helvetica Neue Medium;
        src: url('fonts/HelveticaNeue-Medium.ttf');
      }
      @font-face {
        font-family: Helvetica Neue Thin;
        src: url('fonts/HelveticaNeue-Thin.ttf');
      }

      body {
        background-color: #303030;
        font-family: Helvetica Neue Light;
        color: #92cbc5;
        font-size: 10px;
        margin: 0;
        padding: 0;
      }
      #logo {
        width: 80%;
        margin-left: 24px;
      }
      #tagline {
        font-family: Helvetica Neue Thin;
        font-size: 1.7em;
        letter-spacing: 3px;
        margin-top: -24px;
        color: #F8F8F8;
        text-align: center;
      }
      input {
        background-color: #303030;
        border: 1px;
        border-bottom: 1px solid rgba(256,256,256,0.12);
        outline: none;
        display: block;
        height: 90px;
        width: 80%;
        font-size: 1.4em;
        margin-left: auto;
        margin-right: auto;
        color: white;
      }
      input:focus {
        border-bottom: 1.5px solid #92cbc5;
        color: white;
      }
      input::placeholder {
        color: rgba(256,256,256,0.5);
      }
      button:focus {
        outline: none;
      }
      button:hover {
        cursor: pointer;
      }
      .button-primary {
        background-color: #92cbc5;
        color: #303030;
        font-size: 1.4em;
        padding: 5px 7px;
        border: 0px;
        width: 160px;
        height: 62px;
      }
      #get-started-button {
        margin-top: 60px;
        margin-left: calc(50% - 80px);
      }
      #main-container {
        border: 1px solid green;
        margin: 0px 25vw 0 25vw;
      }
      a {
        color: #92cbc5;
        display: table;
        margin: 0 auto;
        font-size: 1.4em;
      }
      #login {
        margin-top: 24px;
      }
      #navbar {
        background-color: #80CBC4;
        height: 60px;
        display: block;
        position: relative;
      }
      .progress-bar {
        height: 40px;
        width: 90%;
        background-color: rgba(255,255,255,.08);
        margin-left: auto;
        margin-right: auto;
      }
      #nav-logo {
        height: 55px;
      }
      #navbar ul {
        display: inline-block;
        border: 0px solid red;
        text-align: center;
        position: absolute;
        top: 0;
        margin: 0;
      }
      #navbar ul > li {
        display: inline-block;
        width: 300px;
        border: 0px solid purple;
        padding: 23px 0;
      }
      #navbar ul > li > a {
        color: #303030;
        width: 120px;
        text-decoration: none;
      }

      @media(max-width: 750px) {
        #main-container {
          margin: 0px 0vw 0 0vw;
        }
      }
      #upgrade-button-item {
        padding: 17px 0px !important;

      }
      .upgrade-button {
        border: 1px solid #303030;
        border-radius: 14px;
        padding: 6px 5px;
        float: right;
      }
      </style>
    </head>
    <body>
      <div id="navbar">
          <img id="nav-logo" src="img/logo_klaver.png"/>
          <ul>
            <li> <a href="#">Campaigns</a></li>
          <li> <a href="#">Support</a></li>
          <li id="upgrade-button-item"><a class="upgrade-button"> upgrade </a></li>
        </ul>

      </div>
      <div class="progress-bar" id="step-2"></div>
      <div id="main-container">

  <button type="submit" id="get-started-button" class="button-primary">Next</button>
</div>
    </body>
    </html>
